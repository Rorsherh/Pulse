<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="promo">
        <div class="promo__wrapper">
            <header class="main-header promo__main-header">
                <div class="main-header__wrapper">
                    <a href="#" class="main-header__logo">
                        <img class="main-header__logo-img" src="icons/logo.png" alt="lolo">
                    </a>
                    <p class="main-header__info">
                        Официальный представитель<br>
                        <span>Garmin, Polar, Suunto</span>
                    </p>
                    <div class="main-header__call">
                        <a class="main-header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
                        <a class="button-red main-header__button" href="#">Заказать звонок</a>
                    </div>
                </div>
            </header>
            <div class="promo__content-box">
                <h1 class="promo__suptitle">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subtitle">
                    с учётом Вашего уровня подготовки
                </h2>

                <ul class="promo__servise-list">
                    <li class="promo__servise-item">
                        <img class="promo__servise-img" src="icons/promo-timer.png" alt="promo-timer">
                        <p class="promo__servise__text">
                            Время подбора:<br>10 минут
                        </p>
                    </li>
                    <li class="promo__servise-item">
                        <img class="promo__servise-img" src="icons/promo-hand.png" alt="promo-hand">
                        <p class="promo__servise__text">
                            Бесплатная<br>доставка
                        </p>
                    </li>
                    <li class="promo__servise-item">
                        <img class="promo__servise-img" src="icons/promo-massages.png" alt="promo-massages">
                        <p class="promo__servise__text">
                            Ответим<br>на все вопросы
                        </p>
                    </li>
                </ul>
                <a href="#" class="button-red button-red--big promo__link-call">заказать консультацию</a>
                <span class="promo__link-catalog">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></span>
            </div>
        </div>
    </section>
</body>

</html>
